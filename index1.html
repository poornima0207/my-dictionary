<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index1css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <script src="index1js.js"></script>
    
    <main>
        <header>
            <h1>My Dictionary</h1>
        </header>
        <section class="first">
            <img class="book-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEHR04CiLGD-OWfyKopw9hlyBtiQEFaIYMSA&usqp=CAU" alt="books">

            <form id="inputForm">
                <label for="user_input">Search for new word</label>
                <br>
                <input type="text" name="search" id="user_input">
                <button class="btn btn-light btn-circle btn-xl" id="searching" >
                    <img id="search" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgJ9oZgHZCCYzIcH5mS83DR5TsL2fVwJIPQg&usqp=CAU" alt="search btn">
                </button>
            </form>
        </section>
        <section>
            <div id="container">
                
            </div>
        </section>
    </main>
